<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1</title>
</head>
<body>
    <header>
        <h1>Formulário de Envio</h1>
    </header>
    <br>
    <form action="primeiroform" method="post" enctype="multipart/form-data">

        <label>Nome:</label>
        <input type="text" name="username" id="username" required>
        <br><br>
        <label>Email:</label>
        <input type="text" name="email" id="email" required>
        <br><br>
        <label>Senha:</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <label>Selecione um Arquivo:</label>
        <input type="file" name="file" id="file" accept=".png,.pdf,.jpg,.jpeg,.html">
        <br><br>
        <label>Escolha uma opção de envio</label>
        <br>
        <input type="radio" name="option" id="option" value="1">Expresso
        <br>
        <input type="radio" name="option" id="option" value="1" checked>Padrão
        <br>
        <input type="radio" name="option" id="option" value="1">Econômica
        <br><br>
        <input type="checkbox" name="terms" id="terms">
        <label>Aceito os termos e condições</label>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
</body>
</html>
